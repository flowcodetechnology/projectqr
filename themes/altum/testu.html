<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dFlip Flipbook Test</title>

  <!-- jQuery (must load first) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- dFlip dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/dflip@1.5.0/css/dflip.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/dflip@1.5.0/css/themify-icons.min.css" rel="stylesheet">
</head>
<body style="margin:0;padding:0">

  <div id="DF_Book_Container" style="width:100%; height:90vh;"></div>

  <!-- dFlip core JS -->
  <script src="https://cdn.jsdelivr.net/npm/dflip@1.5.0/js/dflip.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#DF_Book_Container").flipBook({
        source: {
          url: "https://mailer.flowcode.co.ke/uploads/flipbooks/bzrsp.pdf",
          type: "pdf"
        },
        webgl: true,
        height: "90vh"
      });
    });
  </script>

</body>
</html>
